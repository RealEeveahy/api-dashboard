<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Mae's Dashboard</h1>
        <h2>A collection of fetched data gathered while I learn JavaScript + Web APIs</h2>

        <a href="https://github.com/RealEeveahy">

                <h2>My GitHub!</h2>
                <div style="display: flex; justify-content: flex-start;">
                    <img id="GitImage" alt="GitHub image couldn't load!" class="card-image">

                        <h2 id="GitName">git name</h2>
                        <h2 id="GitJoin"></h2>

                </div>
                <h2>Recent Activity</h2>
                <div id="GitActivity">

                </div>
            </div>
        </a>

        <div class="content-container">
            <h2>My Favourite Pokemon!</h2>
            <img id="PkmnImage" alt="image not loaded" class="card-image">

        </div>

        <!--Music, one tab for my favourite artists, current favourite songs, recent music by my favs -->

        <!--Random Cat-->

            <h2>Random Cat</h2>
            <img id="RandomCat" alt="Couldn't find any cats!" class="card-image">
            <button id="CatButton">Generate Another!</button>
        </div>

        <!--Yanchep Line status-->

        <div class="content-container">
            <h2>Perth Weather</h2>
